{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>{{ post.title }}</h1>
    <p><strong>Autor:</strong> {{ post.user }}</p>
    <p>{{ post.content }}</p>
    <p><strong>Publicado em:</strong> {{ post.created_at|date:"d/m/Y H:i" }}</p>
    <p><strong>Curtidas:</strong> {{ post.likes }}</p>

    <form method="post" action="{% url 'like_post' post.id %}">
        {% csrf_token %}
        <button type="submit" class="like-button">Curtir</button>
    </form>

    <p><a href="{% url 'home' %}">Voltar</a></p>

</body>
</html>
